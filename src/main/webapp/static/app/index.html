        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-brand">
        <a ui-sref="scores"><b>Snooker Chart</b></a>

          <span>
            v 0.1
          </span>
        </small>
      </div>
    </div>
    <div class="collapse navbar-collapse" collapse="menuCollapsed">
      <ul class="nav navbar-nav">
        <li ui-sref-active="active">
          <a href ui-sref="scores">
            <i class="fa fa-home"></i>
            Wyniki
          </a>
        </li>
        <li ui-sref-active="active">
          <a href ui-sref="tournaments">

          </a>
        </li>
        <li ui-sref-active="active">
          <a href ui-sref="players">
            <i class="fa fa-book"></i>
            Gracze
          </a>
        </li>
        <li ui-sref-active="active">
          <a href ui-sref="scores">
            <i class="fa fa-book"></i>
            Mecze
          </a>
        </li>
        <li ui-sref-active="active">
          <a href ui-sref="query">
            <i class="fa fa-book"></i>
            Query
          </a>
        </li>
      </ul>
    </div>
  </div>

</footer>
