<form name="spForm" novalidate>
  <h2>Turnieje</h2>
  <fieldset>
    <legend>Informacje podstawowe</legend>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="tournamentName" class="control-label">Nazwa turnieju (wymagane)</label>
          <input class="form-control" id="tournamentName" placeholder="Nazwa turnieju" ng-model="current.name" required btr-validation>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="city" class="control-label"> Miasto (wymagane)</label>
          <input id="city" class="form-control" ng-model="current.city" placeholder="Miasto"
                  required btr-validation/>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="year" class="control-label">Rok rozgrywek (wymagane)</label>
          <input class="form-control" name="start" id="year" ng-model="current.year" placeholder="Rok rozgrywek"
                 required btr-validation>
        </div>
      </div>
    </div>
  </fieldset>
</form>

<div class="modal fade" id="saveModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Dodawanie turnieju</h4>
      </div>
      <div class="modal-body">
        <p>Zakończona pomyślnie</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12 form-footer text-center">
    <button type="button" class="btn btn-default" ui-sref="scores" >Anuluj</button>
    <button type="button" class="btn btn-danger" ng-if="current.id" ng-click="remove(current)" >Usun</button>
    <button type="button" class="btn btn-success" ng-if="current.id" ng-click="save(current)" ng-disabled="spForm.$invalid || spForm.$pristine">Aktualizuj</button>
    <button type="button" class="btn btn-success" ng-if="!current.id" ng-click="save(current)" ng-disabled="spForm.$invalid || spForm.$pristine">Dodaj</button>
    <button type="button" class="btn btn-info" ng-if="current.id" ng-click="create()" >Nowy turniej</button>
  </div>
</div>

<br><br>

<legend >Lista turniejow</legend>
<div ng-show="!allTournaments.length">
  <div class="alert alert-warning">
    <strong>Uwaga!</strong> Brak dodanych turniejow.
  </div>
</div>
<table ng-show="allTournaments.length" class="table table-hover table-striped">
  <thead>
  <th>Numer</th>
  <th>Nazwa</th>
  <th>Miasto</th>
  <th>Rok</th>
  </thead>
  <tbody>
  <tr ng-repeat="tournamentRow in allTournaments">
    <td>{{$index+1}}.</td>
    <td class="col-md-3">
      <div class="form-group">
        <label class="control-label">{{tournamentRow.name}}</label>
      </div>
    </td>
    <td class="col-md-3">
      <div class="form-group">
        <label class="control-label">{{tournamentRow.city}}</label>
      </div>
    </td>
    <td class="col-md-3">
      <div class="form-group">
        <label class="control-label">{{tournamentRow.year}}</label>
      </div>
    </td>
  </tr>
  </tbody>
</table>
